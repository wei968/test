<!DOCTYPE html>
<html lang="en">
<head>

  <title>Student Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Student Management System</h1>
  </header>

      <tbody></tbody>
    </table>
  </section>
  <script src="script.js"></script>

</html>
